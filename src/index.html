<html>

<head>
	<meta charset="utf-8">
	<title>NG2 Application Shell</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta id="theme-color" name="theme-color" content="#4527A0">

	<link rel="manifest" href="/manifest.webapp">
	<link rel="icon" href="./images/chrome-touch-icon-192x192.png" sizes="192x192" type="image/png">
	<link rel="stylesheet" href="/css/core.css">
  <script type="text/javascript">
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js').then(function() {
    console.log('service worker installed');
  }).catch(function(err) {
    console.log('service worker install error', err);
  });
}
  </script>
</head>

<body>
	<app></app>

	<script src="/angular2-polyfills.js"></script>
	<script src="/system.js"></script>
	<script src="/vendor.js"></script>
	<script src="/app.js"></script>
	<script src="/app-shell.js" app="app"></script>

</body>

</html>
